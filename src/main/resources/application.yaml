server:
  port: 8082

spring:
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mariadb://localhost:3306/user_db}
    driver-class-name: "org.mariadb.jdbc.Driver"
    username: ${DBMS_USERNAME:root}
    password: ${DBMS_PASSWORD:sapassword}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  cloud:
    openfeign:
      client:
        config:
            default:
              connect-timeout: 60000
              read-timeout: 120000
            file-service:
                url: ${FEIGN_FILE:http://file-service:8084/file}
                connect-timeout: 60000
                read-timeout: 120000
            auth-service:
                url: ${FEIGN_AUTH:http://auth-service:8080/authentication}
                connect-timeout: 30000
                read-timeout: 60000
jwt:
  signerKey: ${JWT_SIGNERKEY:"1TjXchw5FloESb63Kc+DFhTARvpWL4jUGCwfGWxuG5SIf/1y/LgJxHnMqaF6A/ij"}
